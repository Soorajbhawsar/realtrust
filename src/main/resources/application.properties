spring.application.name=realtrust

spring.datasource.url=jdbc:mysql://<RENDER_MYSQL_HOST>:3306/<DATABASE_NAME>
spring.datasource.username=<RENDER_MYSQL_USERNAME>
spring.datasource.password=<RENDER_MYSQL_PASSWORD>

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080
